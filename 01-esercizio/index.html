<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giuseppe A. Mendoza S." />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>JS Fundamentals</title>
  </head>
  <body>

    <h1 class="text-center p-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container">

      <div class="border d-flex justify-content-center flex-column">
 
        <div class="p-3">

          <div class="row g-3">

            <div class="col-4">

              <label for="pass-name" class="py-2">Nome Cognome</label>
              <input
                type="text"
                class="form-control"
                placeholder="Inserisci Nome e Cognome"
                id="pass-name"
              />

            </div>

            <div class="col-4">

              <label for="km-to-do" class="py-2">Km da percorrere</label>
              <input
                type="number"
                class="form-control"
                placeholder="Inserisci i Km"
                id="km-to-do"
              />
            </div>

            <div class="col-md-4">

              <label for="inputAge" class="py-2">Fascia d'et√†</label>
              <select id="inputAge" class="form-select">
                <option value="adult" selected>Maggiorenne</option>
                <option value="minor">Minorenne</option>
                <option value="senior">Over 65</option>
              </select>
            </div>

          </div>
        </div>

        <div class="text-center p-5">

          <button id="generateButton" class="btn btn-primary m-2 p-2">Genera</button>
          <button id="cancelButton" class="btn btn-primary m-2 p-2">Annulla</button>

        </div>


      </div>
      <div id="resultCardContainer" class="mt-5"></div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
